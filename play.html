<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Learn Styles</title>
      <link rel="stylesheet" href="play.css">
   </head>
   <body>
      <header>

         <nav>
            <ul class="container">
               <li><a href="index.html">Home</a></li>
               <li><a href="aural.html">Aural</a></li>
               <li><a href="logical.html">Logical</a></li>
               <li><a href="physical.html">Physical</a></li>
               <li><a href="social.html">Social</a></li>
               <li><a href="solitary.html">Solitary</a></li>
               <li><a href="verbal.html">Verbal</a></li>
               <li><a href="visual.html">Visual</a></li>
               <li><a href="play.html">game</a></li>
            </ul>
         </nav>
         <h1 id='pagetitle'>answer the question to see what type of learning styles are you</h1>
      </header>

      <main>

         <div id="quizWrapper" >
            <button id="fromSubmit">Submit</button>
            <div class="question">
               <h2>What type of attitude are you?</h2>
               <div>
                  <input type="radio" name="attitude"id="Outgoing">
                  <label for="Outgoing">Outgoing attitude</label>
               </div>
               <div>
                  <input type="radio" name="attitude"id="Careful">
                  <label for="Careful">Careful attitude</label>
               </div>
               <div>
                  <input type="radio" name="attitude"id="Shellfish">
                  <label for="Shellfish">Shellfish attitude</label>
               </div>
               <div>
                  <input type="radio" name="attitude"id="Don’t care">
                  <label for="Don’t care">Don’t care attitude</label>
               </div>
            </div>
            <div class="question">
               <h2>What tools will you use on a day to day basis ?</h2>
               <div>
                  <input type="radio" name="tools"id="Grappling hook">
                  <label for="Grappling hook">Grappling hook</label>
               </div>
               <div>
                  <input type="radio" name="tools"id="Axe">
                  <label for="Axe">Axe</label>
               </div>
               <div>
                  <input type="radio" name="tools"id="Money">
                  <label for="Money">Money</label>
               </div>
               <div>
                  <input type="radio" name="tools"id="Book">
                  <label for="Book">Book</label>
               </div>
            </div>
            <div class="question">
               <h2>What will you wear on a day to day basis ?</h2>
               <div>
                  <input type="radio" name="wear"id="Sweater">
                  <label for="Sweater">Sweater</label>
               </div>
               <div>
                  <input type="radio" name="wear"id="Fez">
                  <label for="Fez">Fez</label>
               </div>
               <div>
                  <input type="radio" name="wear"id="Vest">
                  <label for="Vest">Vest</label>
               </div>
               <div>
                  <input type="radio" name="wear"id="Boots">
                  <label for="Boots">Boots</label>
               </div>
            </div>
         </div>
         <div id="result">
            <button id="tryAgain">Try Again</button>
         </div>
         <script src="play.js"></script>
      </main>
   </body>
</html>
